<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Form</title>
</head>
<body>
    <form action="">
    <table border="1" align="center" cellpadding="15" width="40%">
        <thead>
            <tr bgcolor="pink">
                <th colspan="2">Latihan Form</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <label for="">Nama:</label>
                </td>
                <td>
                    <input type="text" name="" id="" placeholder="Masukkan Nama anda disini" size="50">
                </td>
                </tr>
                <tr>
                <td>
                    <label for="">masukkan email:</label>
                </td>
                <td>
                    <input type="email" name="" id="" placeholder="masukkan alamat email" size="50%">
                    <input type="hidden" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Gender</label>
                </td>
                <td>
                    <input type="radio" name="gender" value="L" checked>Laki-Laki &nbsp;
                    <input type="radio" name="gender" value="P">Perempuan
                </td>
            </tr>
            <tr>
                <td>Hobby</td>
                <td>input
                    <input type="checkbox" name="hobby" id="" value="membaca">Membaca <br>
                    <input type="checkbox" name="hobby" id="" value="menulis">menulis <br>
                    <input type="checkbox" name="hobby" id="" value="olahraga">olahraga<br>
                    <input type="checkbox" name="hobby" id="" value="makan">Makan <br>
                    <input type="checkbox" name="hobby" id="" value="Tidur" checked>Tidur<br>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">
                    <input type="submit" value="Kirim"> &nbsp; &nbsp;
                    <input type="reset" value="Batal">
                </th>
            </tr>
        </tfoot>
    </table>
    </form>
</body>
</html>
