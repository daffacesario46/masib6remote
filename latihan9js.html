<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan DOM</title>
</head>
<body>

<h1 id="isi"></h1>
<p id="warna">Warna biru</p>
    <script>
        alert('Halo');
        //menentukan elemen di HTML menggunakan innerHTML dengan mencari id
        //contoh pembuatan DOM dengan element id
        document.getElementById("isi").innerHTML = "Hello saya Daffa"
       
        //proses pembuatan elemen dan tag didalam javascript
        let div = document.createElement('div');
        div.id = 'content';
        div.innerHTML = '<p> Contoh Menambahkan element </p>';
        document.body.appendChild(div);
        //pewarnaan atau mengganti atribut
        document.getElementById("warna").style.color = "pink"

    </script>
    <script>
        //membuat function void / function yang tidak mengembalikan nilai / tidak menampilkan proses
        function salam(nama){  // salam adalah naam function, sedangkan nama adalah parameter
            document.write(`Apa Kabar ${nama} ? <br> `);
        }
        let siswa = "Fawaz";
        salam(siswa);
        // salam(siswa);
    </script>

</body>
</html>
