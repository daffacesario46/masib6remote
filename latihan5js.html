<script>
    let angka; 
    for (angka=1; angka<= 10; angka++){
    // for(angka awal; batas angka; syarat penambahan)
        document.write("<br> No. "+angka);
    }
    document.write("<br>");
    let angka1;
    for (angka1=10; angka1>= 0; angka1--){
    // for(angka awal; batas angka; syarat penambahan)
        document.write("<br> No. "+angka1);
    }

    // looping menampilkan bil ganjil
    document.write("<hr>");

    let ganjil;
    for (ganjil=1; ganjil<=30; ganjil++){
// modulus adalah pembagian yang mengambil nilai hasil
        if(ganjil % 2==1)document.write("<br> Cetak Bilangan"+ganjil)};
    
    document.write("<hr>");

    let genap;
    for (genap=1; genap<=30; genap++){
// modulus adalah pembagian yang mengambil nilai hasil
        if(genap % 2==0)document.write("<br> Cetak Bilangan"+genap)};

    document.write("<hr>");
    // looping while

    let y=0;
    while(y<10){
        document.write("<br>" +y);
        y+=2;
        // kalau mau atur penambahannya kelipatan berapa bisa pakai +=nilai pada increment atau decrement
    }
   
    document.write("<hr>");
    // looping while
</script>
